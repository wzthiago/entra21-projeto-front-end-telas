<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <link rel="shortcut icon" href="/img/favicon01.png" type="image/x-icon">
    <title>Sistema - Login</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/css/main.css'>

</head>

<body class="bg-dark">
    <div class="container">
        <div class="row pt-5 mt-5">
            <div class="col-md-10 mx-auto col-lg-5">
                <form action="/index.html" method="get" class="p-4 p-md-5 border rounded-3 bg-light">
                    <div class="text-center mb-4"><h4>Sistema Agendamento de Consultas</h4></div>
                    <div class="form-floating mb-3">
                        <input type="cpf" class="form-control" id="inputCpf" placeholder="cpf">
                        <label for="inputCpf">Cpf:</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="senha" class="form-control" id="inputSenha" placeholder="senha">
                        <label for="inputSenha">Senha:</label>
                    </div>
                    <div class="checkbox mb-3">
                        <label>
                            <input type="checkbox" value="lembrar login"> Lembrar
                        </label>
                    </div>
                    <button class="w-100 btn btn-lg btn-secondary" type="submit">Entrar</button>
                    <div class="text-center p-t-45 p-b-4">
                        <a href="#">Esqueci a senha</a>
                    </div>
                    <div class="text-center">
                        <span class="txt2">Criar uma conta?</span>
                        <a href="/cadastroUsuario.html">Criar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
